    <ion-card-title>{{randomWord?.es}}</ion-card-title>
  </ion-card-header>
  <ion-card-content
    ><ion-input placeholder="Enter Input" [(ngModel)]="try"></ion-input>
    <ion-button (click)="updateMot(randomWord,try)"
      >OK</ion-button
    ></ion-card-content
  >
</ion-card>
