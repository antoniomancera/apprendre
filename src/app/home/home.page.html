<app-menu></app-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button> A</ion-menu-button>
      </ion-buttons>

      <ion-title
        ><span *ngIf="!isLoading"> {{home.userInfo.surname}}</span>
      </ion-title>

      <ion-buttons slot="end">
        <ion-button>
          <ion-icon name="chatbox-ellipses-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding" *ngIf="!isLoading">
    <!-- <div *ngIf="home.weekStats">
      <div *ngFor="let week of home.weekStats">{{week | json}}</div>
    </div> -->
    <ion-title size="large"
      >Objetivos
      <ion-button
        class="icon-float-right"
        (click)="openAddGoalModal()"
        fill="clear"
      >
        <ion-icon name="settings"></ion-icon> </ion-button
    ></ion-title>
    <div class="p-2 m-2">
      {{ 'home.current-goals' | transloco: { attempts: home.goal.attempts,
      accuracy: home.goal.successesAccuracy } }}
      <!-- Tus objetivos actuales son
      {{home.goal.attempts}} (T) y {{home.goal.successesAccuracy}} (%) -->
    </div>
    <!-- <ion-title size="small">objetivos</ion-title> -->
    <div class="horizontal-scroll">
      <span *ngFor="let stat of home.weekStats">
        <ion-card class="weekly-goal-tracing-card" color="secondary">
          <ion-card-header>
            <ion-card-title>{{ stat.monthDay }}</ion-card-title>
            <ion-card-subtitle>
              {{ stat.weekDay | weekday | transloco }}
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <span class="checkbox-container">
              T
              <ion-checkbox
                class="p-1 custom-checkbox"
                disabled="true"
                [checked]="stat.isAttemptsGoalSuccess"
              ></ion-checkbox>
              %
              <ion-checkbox
                class="p-1 custom-checkbox"
                disabled="true"
                [checked]="stat.isSuccessesAccuracyGoalSuccess"
              ></ion-checkbox>
            </span>
          </ion-card-content>
        </ion-card>
      </span>
    </div>

    <ion-title size="large"
      >{{'shared.decks' | transloco | titlecase}}</ion-title
    >
    <ion-list *ngIf="!isLoading">
      <ion-item *ngFor="let deck of home.decks">
        {{deck.name}}
        <ion-avatar slot="start">
          <!-- <img src="..." /> -->
        </ion-avatar>
        <ion-label>
          <ion-grid>
            <ion-row>
              <ion-col size="12">
                <!-- name -->
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="2">
                <!-- icon -->
              </ion-col>
              <ion-col size="10">
                <!-- calender -->
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="2">
                <!-- icon -->
              </ion-col>
              <ion-col size="10">
                <!-- time -->
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</div>

<app-loading [isLoading]="isLoading"></app-loading>
