<div class="ion-page" id="main-content">
  <ion-header class="home-header">
    <ion-toolbar class="home-header-toolbar">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>

      <ion-title
        ><span *ngIf="!isLoading"> {{home.userInfo.surname}}</span>
      </ion-title>

      <ion-buttons slot="end">
        <ion-button>
          <ion-icon name="chatbox-ellipses-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-card class="home-header">
      <ion-card-content class="horizontal-scroll">
        <div style="display: block; width: 400px">
          <canvas id="canvas" height="120">{{ chart }}</canvas>
        </div>
      </ion-card-content>
    </ion-card>

    <ion-button id="open-modal" expand="block" (click)="openModal()"
      >Open Modal</ion-button
    >
  </ion-content>
