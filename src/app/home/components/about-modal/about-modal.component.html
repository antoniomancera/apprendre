<ion-modal
  trigger="open-about-modal"
  [initialBreakpoint]="0.5"
  [breakpoints]="[0.5, 1]"
  handleBehavior="cycle"
>
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>{{ "menu.about.title" | transloco | titlecase }}</ion-title
        ><ion-buttons slot="end">
          <ion-button
            (click)="close()"
            [strong]="true"
            fill="outline"
            color="tertiary"
            >{{ "global.close" | transloco | titlecase }}</ion-button
          >
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      {{ "menu.about.message" | transloco }}
    </ion-content>
  </ng-template>
</ion-modal>
