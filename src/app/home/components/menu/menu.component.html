<ion-menu contentId="main-content">
  <ion-header class="background-color">
    <ion-toolbar class="background-color">
      <ion-title class="background-color">Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="home-header-toolbar">
    <ion-list lines="full" class="flex">
      <ion-item>
        <ion-icon class="menu-icon" name="language-sharp"></ion-icon
        ><ion-label>Idioma</ion-label>

        <ion-select
          #selectLanguage
          [(ngModel)]="selectedLanguage"
          slot="end"
          [interfaceOptions]="customActionSheetOptions"
          interface="action-sheet"
          (ionChange)="onChangeLanguage(selectLanguage.value)"
        >
          <ion-select-option *ngFor="let lang of languages" [value]="lang.code">
            {{ lang.title }}
          </ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-icon class="menu-icon" name="contrast-sharp"></ion-icon
        ><ion-label class="p-2">Dark</ion-label>
        <ion-toggle
          slot="end"
          [checked]="isDarkMode"
          (ionChange)="onToggleDarkMode()"
        ></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-icon class="menu-icon" name="school-sharp"></ion-icon
        ><ion-label>Curso actual</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon class="menu-icon" name="chatbox-ellipses-sharp"></ion-icon
        ><ion-label>Contacto</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon class="menu-icon" name="information-circle-sharp"></ion-icon
        ><ion-label>Sobre</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon class="menu-icon" name="log-out-sharp"></ion-icon
        ><ion-label>Desconectar</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-footer>
    <ion-toolbar class="home-header-toolbar">
      <ion-title>Creado por Antonio Manuel Manceras Hevill</ion-title>
    </ion-toolbar>
  </ion-footer>
</ion-menu>
