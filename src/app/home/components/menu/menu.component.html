<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="background-primary-color">
    <ion-list lines="full" class="flex p-0 m-0">
      <ion-item class="background-primary-color">
        <ion-icon class="p-3" name="language-sharp"></ion-icon
        ><ion-label>Idioma</ion-label>

        <ion-select
          #selectLanguage
          [(ngModel)]="selectedLanguage"
          slot="end"
          [interfaceOptions]="customActionSheetOptions"
          interface="action-sheet"
          (ionChange)="onChangeLanguage(selectLanguage.value)"
        >
          <ion-select-option *ngFor="let lang of languages" [value]="lang.code">
            {{ lang.title }}
          </ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item class="background-primary-color">
        <ion-icon class="p-3" name="contrast-sharp"></ion-icon
        ><ion-label>Dark</ion-label>
        <ion-toggle
          slot="end"
          [checked]="isDarkMode"
          (ionChange)="onToggleDarkMode()"
        ></ion-toggle>
      </ion-item>
      <ion-item class="background-primary-color">
        <ion-icon class="p-3" name="school-sharp"></ion-icon
        ><ion-label>Curso actual</ion-label>
      </ion-item>
      <ion-item class="background-primary-color">
        <ion-icon class="p-3" name="chatbox-ellipses-sharp"></ion-icon
        ><ion-label>Contacto</ion-label>
      </ion-item>
      <ion-item class="background-primary-color">
        <ion-icon class="p-3" name="information-circle-sharp"></ion-icon
        ><ion-label>Sobre</ion-label>
      </ion-item>
      <ion-item class="background-primary-color">
        <ion-icon class="p-3" name="log-out-sharp"></ion-icon
        ><ion-label>Desconectar</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-footer>
    <ion-toolbar>
      <ion-title>Creado por Antonio Manuel Manceras Hevill</ion-title>
    </ion-toolbar>
  </ion-footer>
</ion-menu>
