<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'explore.title' | transloco }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-card class="deck-card" color="tertiary" (click)="onClickNavigateDeck(1)">
    <ion-card-header>
      <ion-card-title
        >{{ "shared.decks" | transloco | titlecase }}</ion-card-title
      >
      <ion-card-subtitle
        >{{ 'explore.manage-decks' | transloco }}</ion-card-subtitle
      >
    </ion-card-header>
  </ion-card>
</ion-content>
