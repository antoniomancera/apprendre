<div class="row">
  <img src="assets/images/login-background.svg" alt="Wave" class="wave" />
  <ion-toolbar class="title-container">
    <ion-title class="title">Bienvenue!</ion-title></ion-toolbar
  >
</div>
<div class="row">
  <form
    *ngIf="signupForm"
    class="bottom"
    (ngSubmit)="onSubmitSignUp()"
    [formGroup]="signupForm"
  >
    <ion-item class="p-2">
      <ion-input
        formControlName="username"
        placeholder="{{ 'login.username' | transloco }}"
        type="text"
      ></ion-input>
    </ion-item>
    <ion-item class="p-2">
      <ion-input
        formControlName="{{ 'global.email' | transloco }}"
        placeholder="{{
          'profile.settings.contact-modal.subject' | transloco | titlecase
        }}"
        type="text"
      ></ion-input>
    </ion-item>
    <ion-item class="p-2">
      <ion-input
        formControlName="confirmPassword"
        placeholder="{{ 'login.forget-password' | transloco }}"
        type="password"
        ><ion-input-password-toggle slot="end"></ion-input-password-toggle>
      </ion-input>
    </ion-item>
    <ion-item class="p-2">
      <ion-input
        formControlName="password"
        placeholder="{{ 'login.password' | transloco }}"
        type="password"
        ><ion-input-password-toggle slot="end"></ion-input-password-toggle>
      </ion-input>
    </ion-item>
    <ion-button
      type="submit"
      color="primary"
      class="pl-4 pr-4 pb-1 rounded-button"
      fill="solid"
      [disabled]="!signupForm.valid"
      >{{ "login.register" | transloco }}</ion-button
    >
    <ion-button color="primary" class="p-4 rounded-button" fill="solid">{{
      "login.register-google" | transloco
    }}</ion-button>
    <div class="p-1 link-signup">
      {{ "login.have-account" | transloco }}
      <a routerLink=".." routerLinkActive="active">{{
        "login.login-now" | transloco
      }}</a>
    </div>
  </form>
</div>
