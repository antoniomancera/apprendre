<ion-header>
  <ion-toolbar>
    <div class="container">
      <div
        [ngClass]="(stat.totalAttempts / goal.attempts > 0.2) ? 'segment filled' : 'segment'"
      ></div>
      <div
        [ngClass]="(stat.totalAttempts / goal.attempts > 0.4) ? 'segment filled' : 'segment'"
      ></div>
      <div
        [ngClass]="(stat.totalAttempts / goal.attempts > 0.6) ? 'segment filled' : 'segment'"
      ></div>
      <div
        [ngClass]="(stat.totalAttempts / goal.attempts > 0.8) ? 'segment filled' : 'segment'"
      ></div>
      <div
        [ngClass]="(stat.totalAttempts / goal.attempts > 1) ? 'segment filled' : 'segment'"
      ></div>
      <div>{{stat.totalAttempts}}T ({{stat.totalSuccesses}}%)</div>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-item *ngIf="!isLoading && decks && decks.length > 0">
    <ion-select
      #selectDeck
      [(ngModel)]="selectedDeckId"
      label="{{'study.select-deck.selected-deck' | transloco | titlecase}}"
      [interfaceOptions]="customActionSheetOptions"
      interface="action-sheet"
      (ionChange)="onChangeDeck(selectDeck.value)"
    >
      <ion-select-option *ngFor="let deck of decks" [value]="deck.id">
        {{ deck.name }}
      </ion-select-option>
    </ion-select>
  </ion-item>
  <app-quiz-card [selectedDeckId]="selectedDeckId"> </app-quiz-card>
</ion-content>
