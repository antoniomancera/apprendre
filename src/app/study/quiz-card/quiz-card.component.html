@if(wordTranslation && quizzForm){
<form
  [@attemptsCorrect]="isAttemptCorrect ? 'tada' : 'null'"
  [@attemptsIncorrect]="isAttemptIncorrect ? 'hinge' : 'null'"
  [@changeDeck]="hasChangedDeck ? 'zoomIn' : 'null'"
  (ngSubmit)="attemptsWordTranslation()"
  [formGroup]="quizzForm"
>
  <ion-card class="quiz-card p-2"> </ion-card>
  <ion-card class="quiz-card p-2"> </ion-card>
  <ion-card class="quiz-card p-2"> </ion-card>
  <ion-card class="quiz-card p-2"> </ion-card>
  <ion-card class="quiz-card p-2">
    <ion-card-content>
      {{ wordTranslation.wordFrFirstPart
      }}<input
        class="background-primary-color"
        type="text"
        id="name"
        name="name"
        required
        formControlName="attemptWord"
      />{{ wordTranslation.wordFrSecondPart }}
      <br />
      {{ wordTranslation.phrase.phraseEs }}
    </ion-card-content>
  </ion-card>
  <ion-toolbar class="p-2 ion-toolbar-footer">
    <ion-buttons slot="end">
      <ion-button (click)="doRequest()">
        @if(isLoading){
        <ion-spinner fill="solid"></ion-spinner>
        }
      </ion-button>
      <ion-button
        type="submit"
        color="primary"
        fill="solid"
        expand="full"
        disabled="{{ !quizzForm.valid }}"
        >{{ "global.accept" | transloco | titlecase }}</ion-button
      >
    </ion-buttons>
  </ion-toolbar>
</form>
}
