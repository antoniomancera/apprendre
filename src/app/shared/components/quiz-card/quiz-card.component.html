<ion-card *ngIf="wordTranslation" color="4c8dff">
  <ion-card-header>
    <ion-card-title>Ensayo general</ion-card-title>
    <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
  </ion-card-header>
  <ion-card-content>
    <form
      *ngIf="quizzForm"
      (ngSubmit)="attemptsWordTranslation()"
      [formGroup]="quizzForm"
    >
      <ion-item>
        <span>
          <!-- minlength="4"
            maxlength="8"
            size="10" -->
          {{ wordTranslation.wordFrFirstPart
          }}<input
            class="background-primary-color"
            type="text"
            id="name"
            name="name"
            required
            formControlName="attemptWord"
          />{{ wordTranslation.wordFrSecondPart }}</span
        >
      </ion-item>
      <ion-item>
        {{ wordTranslation.phrase.phraseEs }}
      </ion-item>

      <ion-button fill="clear" type="submit">ok</ion-button>
    </form>
  </ion-card-content>
</ion-card>
